<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-outer">
            <h2 class="form-title">Feedback Form</h2>
            <form action="">
               <div class="form-inputs">
                <div class="inputs1">
                    <div class="form-input">
                        <input id="form_name" type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-input">
                        <input id="form_email" type="email" name="email" placeholder="Email"
                            required>
                    </div>
                    <div class="form-input">
                        <input id="form_subject" type="text" name="phoneNumber"
                            placeholder="Phone Number" required>
                    </div>
                    
                </div>

                   
                <div class="inputs2">
                    <div class="form-input">
                        <input id="form_roomNo" type="text" name="roomNo" placeholder="Room Number" required>
                    </div>
                    <div class="form-input">
                        <input id="form_subject" type="date" name="phoneNumber"
                            placeholder="Phone Number" required>
                    </div>
                    <div class="form-input">
                        <textarea name="form_feedback" id="" placeholder="Enter Your Feedback"></textarea>
                     </div>
                </div>
                
               </div>
               <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
